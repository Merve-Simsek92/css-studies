<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Elements</title>
    <style>

#userinfo{
    background-color:rgb(0,150,255);
}
#genderinfo{
    background-color: #9201ee;
    border-top: 10px solid #345600;
}
#favorite{
    border:5px solid brown;
    border-radius: 30px;
    
}
input{
    background-color: rgb(9, 39, 0);
}
#doğum{
    border-top: 5px dotted rgb(150,60,90);
}
    </style>
</head>
<body>
    <form action="result.html">

        <h1>SİZİ TANIYALIM</h1>
        <div id="userinfo">
            <label for="ad">AD:</label>
         <input type="text" name="username" id="ad" placeholder="Adınızı giriniz."><br><br>

         <label for="soyad">SOYAD:</label>
         <input type="text" name="surname" id="soyad" placeholder="Soyadınızı giriniz."><br><br>
        
        
         <label for="doğum">Doğum Tarihi Seçin</label>
         <input type="date" name="date" id="doğum" min="2020-04-20" max="2025-05-12"><br><br>
         <label for="şifre">ŞİFRE:</label>
         <input type="password" name="password" id="şifre" placeholder="Şifrenizi giriniz."><br><br>
         
         <label for="eposta">Email</label>
         <input type="email" name="email" id="eposta" placeholder="example@example.com"><br><br>
        <label for="tel">Telefon No:</label>
        <input type="tel" name="phone" id="tel"
        pattern="[0-9]{3}-[0-9]{3}-[0-9][2]-[0-9]{2}"
        placeholder="xxx-xxx-xx-xx">
        </div>
        <hr>
        <div id="genderinfo">
         <h3>CİNSİYET:</h3>
         <input type="radio" name="cinsiyet" id="gender1">
         <label for="gender1">Erkek</label>
         <input type="radio" name="cinsiyet" id="gender2">
          <label for="gender2">BAYAN</label>
        </div>
        <hr>
        <div id="favorite">
            <h4>En Sevdiğiniz Hayvanlar</h4>
            <input type="checkbox" name="animal" id="panda" value="panda">
            <label for="panda">Panda</label>
            <input type="checkbox" name="animal" id="kedi" value="kedi">
            <label for="kedi">Kedi</label>
            <input type="checkbox" name="animal" id="köpek" value="köpek">
            <label for="köpek">Köpek</label>
        </div>
        <br>
        <hr>
        <div>
            <label for="yaş">YAŞ</label>
            <input type="number" name="age" id="yaş" min=7 max=70><br><br>
        </div>

        <div>
            <label for="ara">Kitap ara</label>
            <input type="search" name="search" id="ara" placeholder="Aranacak kelimeyi girin"><br><br>

        </div>
        <div>
            <label for="renk">Sevdiğiniz Renk</label>
            <input type="color" name="color" id="renk"><br><br>
        </div>
        <div>
            <label for="dosya">Profil Fotoğrafı</label>
            <input type="file" name="file" id="dosya"><br><br>
        </div>
<div>
    <label for="tatlı">Hangi Tatlıyı Seversiniz?</label>
 <select name="tatlı" id="tatlı">
     <option value="sütlaç">Sütlaç</option>
     <option value="baklava">Baklava</option>
     <option value="puding">Puding</option>
     <option value="kadayıf">Kadayıf Dolması</option>
 </select><br><br>
        
      
</div>
<input type="reset" value="Reset"><br><br>
<input type="submit" value="Submit">

    </form>
    


</body>
</html>
